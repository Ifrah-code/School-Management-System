<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body{
			background: linear-gradient(to right,rgb(89, 172, 255),rgb(255, 83, 255));
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			animation: fadeIn 2s ease-in;
		}
		@keyframes fadeIn{
			from{opacity:0;}
			to{opacity:1;}
			}
			.container{
				text-align: center;
			}
			button{
				margin:20px;
				width:200px;
				height:50px;
				transition:transform 0.3s;
				}
				button:hover{
					transform:scale(1.1);
				}
				.h2{
					color: white;
					font-family: Georgia, 'Times New Roman', Times, serif;
					font-weight: 500;
				}
			
		
	</style>
</head>
<body>
     <div class="container">
		<h1 class="h2">Welcome to the portal</h1>
		<button class="btn btn-success" onclick="location.href='student-form.html'">Student Registration</button>
		<button class="btn btn-primary" onclick="location.href='admin-login.html'">Admin Login</button>
	 </div>
</body>
</html>
