<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
</head>
<style>
	 body{
		font-family: Arial,sans-serif;
		background:linear-gradient(to right,rgb(89, 172, 255),rgb(255, 83, 255));
		padding: 40px;
		animation: fadeIn 2s ease-in;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}
	@keyframes fadeIn{
		from{opacity:0;}
		to{opacity:1;}
	}
	#loggingHeading{
		text-align: center;
		color: white;
		font-family: Georgia, 'Times New Roman', Times, serif;
		font-weight: 500;
	}
	.form-container 
	{
		 background-color: white;
         padding: 40px;
		  border-radius: 10px;
		   box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
		     width: 350px;
			 margin: auto;
		 }
		    label {
				  display: block;
				  margin-bottom: 5px;
				    font-weight: bold;
				  }
				   .form-group {
					    margin-bottom: 20px;
					      }
						   input[type="text"],
						        input[type="password"] {
									 width: 100%;
									  padding: 10px;
									   border: 1px solid #ccc;
						               border-radius: 5px;
						               box-sizing: border-box;
								     }
									  input[type="submit"] {
										  width: 100%;
							              padding: 12px;
							              background-color: #007bff;
							               color: white;
							               border: none;
							               border-radius: 5px;
							               font-size: 16px;
							               transition: background-color 0.3s ease;
									       }
										    input[type="submit"]:hover {
												  background-color: #0056b3;
											    }
											</style>
<body>
	<div id="loggingHeading">
	<h2>Welcome</h2>
	<h3>Please Enter The Details To Login </h3>
		</div>
		<div class="form-container">
  <form action="/admin/login" method="post" style="margin: 40px;">
	
	<div class="form-group">
    <label>Username: <input type="text" name="username" required /></label><br/><br/>
    <label>Password: <input type="password" name="password" required /></label><br/><br/>
    <input type="submit" value="Login" />
	</div>
 </form>
  </div>
</body>
</html>
