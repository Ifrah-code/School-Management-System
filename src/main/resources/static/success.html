<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
		body{
			background-color: #e0ffe0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-family: Arial, Helvetica, sans-serif;
			animation: fadeIn 1 s ease-in-out;
			}
			@keyframes fadeIn{
				from{opacity:0;}
				to{opacity:1;}
			}
			.message{
				text-align: center;
				padding: 30px;
				background: white;
				border-radius: 12px;
				box-shadow: 0 0 10px #aaa;
			}
			.message h2{
					color: green;
				}
	</style>
</head>
<body>
     <div class="message">
    <h2>Your form has been submitted successfully!</h2>
    <p>Thank you for registering.</p>
  </div>
</body>
</html>
